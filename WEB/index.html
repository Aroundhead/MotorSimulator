
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Motor</title>
    <style>
        .wheelContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .wheel {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid black;
        }

        .spoke {
            position: absolute;
            width: 5px;
            height: 50px;
            background-color: black;
            left: 47.5px; /* Centrar el rayo */
            bottom: 50px; /* Posición desde la parte inferior del círculo */
            transform-origin: bottom center;
        }

        .rotating-left {
            animation: rotate-left 2s linear infinite;
        }

        .rotating-right {
            animation: rotate-right 2s linear infinite;
        }

        @keyframes rotate-left {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes rotate-right {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #motorStatus {
            text-align: center;
            margin: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="wheelContainer">
        <div class="wheel" id="wheel">
            <!-- Agrega los rayos (spokes) aquí -->
            <!-- Puedes duplicar este div para más rayos -->
            <div class="spoke" style="transform: rotate(0deg);"></div>
            <div class="spoke" style="transform: rotate(30deg);"></div>
            <div class="spoke" style="transform: rotate(60deg);"></div>
            <!-- Agrega más spokes según sea necesario -->
        </div>
    </div>
    <div id="motorStatus">Motor State: Stopped</div>
    <div id="controls">
        <button onclick="rotate('left')"><img src="src/left.png" alt="Rotate Left"></button>
        <button onclick="stopMotor()"><img src="src/pause.png" alt="Stop Motor"></button>
        <button onclick="rotate('right')"><img src="src/right.png" alt="Rotate Right"></button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
